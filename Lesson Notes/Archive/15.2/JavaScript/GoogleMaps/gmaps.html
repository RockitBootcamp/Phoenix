<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello GMaps</title>

    <style>

    #map {
        /* The div must have a height & width for the map to show up */
        height: 400px;
        width: 400px;
    }

    </style>
    <!-- Required javascript files: JQuery, GoogleMaps, gmaps.js -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.js"></script>
    
    <script type="text/javascript">

    var map;
    var origin = {
        // some random location in Phoenix
        lng: -112.125,
        lat: 33.605
    }

    $(function() {
        map = new GMaps({
          div: '#map',
          lat: origin.lat,
          lng: origin.lng
        });

        $('input[name="address"]').change(function(e) {
            //console.log($(this).val());

            var latlng;

            GMaps.geocode({
              address: $(this).val(),
              callback: function(results, status) {
                if (status == 'OK') {
                  // get the first location result
                  latlng = results[0].geometry.location;
                  //console.log(latlng);

                  // center the map on the new location
                  map.setCenter(latlng.lat(), latlng.lng());

                  // add a marker for the new location
                  map.addMarker({
                    lat: latlng.lat(),
                    lng: latlng.lng()
                  });

                  // draw a route from our origin (Phoenix) to the new location
                  map.drawRoute({
                    origin: [origin.lat, origin.lng],
                    destination: [latlng.lat(), latlng.lng()],
                    travelMode: 'driving',
                    strokeColor: '#131540',
                    strokeOpacity: 0.6,
                    strokeWeight: 6
                  });

                }
              }
            });
        });
    });

    </script>

</head>
<body>

    <div><input type="text" name="address"></div>

    <div id="map"></div>

</body>
</html>
