<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src=""></script>
</head>
<body>
    <form method="POST" action="https://daniel.com/handleform.php">
        <h3>input, type: text</h3>
        <input type="text" name="textname" id="textid" class="inputs textInput">
        <h3>input, type: password</h3>
        <input type="password">
        <h3>input, type: checkbox</h3>
        <input type="checkbox">
        <h3>input, type: radio</h3>
        <span>
            <fieldset>
                <legend>produce options</legend>
                <input type="radio" name="channel"> apple
                <input type="radio" name="channel"> orange
                <input type="radio" name="channel"> tomato
                <input type="radio" name="channel"> zuccini
                <input type="radio" name="channel"> onion
            </fieldset>
        </span>

        <span>
            <fieldset>
                <legend>produce options</legend>
                <input type="radio" name="produce"> apple
                <input type="radio" name="produce"> orange
                <input type="radio" name="produce"> tomato
                <input type="radio" name="produce"> zuccini
                <input type="radio" name="produce"> onion
            </fieldset>
        </span>

        <h3>input, type: submit</h3>
        <input type="submit">Submit!</input>
        <h3>select with options and option groups</h3>
        <select name="select" id="select">
            <option>george</option>
            <option value="5">the number 5</option>
            <optgroup label="group1">
                <option value="g1a">item 1</option>
                <option value="g1b">item 20</option>
                <option value="g1c">item 24</option>
            </optgroup>
        </select>
        <h3>textarea:</h3>
        <textarea rows="5" cols="5">
            some starter text
        </textarea>
        <fieldset>
            <legend>Playground</legend>
            <button id="playbutton">Do Something</button>
            <!-- you could hook a javascript function to this button so that you could inspect or otherwise modify the inputs -->
        </fieldset>

    </form>


</body>
</html>
