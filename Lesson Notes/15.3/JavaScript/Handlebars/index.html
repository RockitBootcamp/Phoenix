  <script id="tweet-template" type="text/x-handlebars">
    <div>{{message}}</div>
  </script>

  <script type="text/x-handlebars-template" id="thread-template">
      <div>
      {{#user}}

      {{/user}}
      <div>{{{tweet}}}</div>
      </div>
