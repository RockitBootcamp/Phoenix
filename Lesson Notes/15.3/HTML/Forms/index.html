<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Forms</title>
  <link rel="stylesheet" href="index.css">

<body>

<form novalidate action="user.php" method="POST">

  <div class="form">

      <input type="text" id="first-name" name="firstName">
      <input type="text" id="last-name" name="lastName">
      <input type="text" id="fav" name="favColor">
      <input type="text" id="pet-name" name="petName">
      <input type="password" id="password">

  </div>
</form>



  <label>

  <input type="radio" name="radio" value="brown" checked>
  <input type="radio" name="radio" value="blonde">

</html>
